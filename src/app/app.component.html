<link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
<div style="font-size: 20px">
  <div id="first_title">リアルタイムマップ東北応援企画</div>
  <div class="logo-container" style="font-size: 15px">
    <p>Powered by</p>
    <a href="https://mapbox.com">
      <img src="assets/mapbox-logo-black.png" alt="Logo" class="logo">
    </a>
  </div>
</div>

<div id="map-container" style="position: relative; width: 100%; height: 100%;">
  <div id="map" style="width: 100%; height: 100%;"></div>
  <div class="button-group" style="position: absolute; top: 10px; left: 10px;">
    <select id="select-language" class="button">
      <option value="en">English</option>
      <option value="ja">日本語</option>
    </select>
    <button id="Terrain" class="button">Terrain switch</button>
    <button id="Router" class="button">Show router</button>
  </div>
</div>
